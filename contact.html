        <a href="login.html" class="btn btn-primary">Se connecter</a>
      </div>

  <section class="login-section">
    <div class="login-card">
      <h2>Nous contacter</h2>
      <p>Entrez vos informations de contact pour nous joindre</p>  

      <form id="loginForm">
        <label>Nom</label>
        <input name="name" type="text" placeholder="Votre nom complet" required>

        <label>Email</label>
        <input name="email" type="email" placeholder="m@example.com" required>

        <label>Objet</label>
        <input name="object" type="text" placeholder="Objet de votre message" required>
        
        <label>Message</label>
        <textarea name="message" rows="6" placeholder="Votre message ici..." required></textarea>

        <button type="submit" class="btn btn-primary">Se connecter</button>
      </form>
    </div>
  </section>
